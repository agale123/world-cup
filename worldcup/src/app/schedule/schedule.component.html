<mat-toolbar class="page-title">
    Schedule Explorer
</mat-toolbar>
<div class="schedule-container">
    <div class="mat-elevation-z4">
        <mat-expansion-panel hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-chip-list>
                        <mat-chip color="primary" selected>
                            United States
                        </mat-chip>
                    </mat-chip-list>
                </mat-panel-title>
                <mat-icon>filter_list</mat-icon>
            </mat-expansion-panel-header>
            Filter builder
        </mat-expansion-panel>
        <mat-divider></mat-divider>
        <table mat-table
            [dataSource]="games">
            <ng-container matColumnDef="city">
                <th mat-header-cell
                    *matHeaderCellDef>Location</th>
                <td mat-cell
                    *matCellDef="let element">{{element.city}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell
                    *matHeaderCellDef>Date</th>
                <td mat-cell
                    *matCellDef="let element">{{element.date}}</td>
            </ng-container>

            <ng-container matColumnDef="home">
                <th mat-header-cell
                    *matHeaderCellDef>Home</th>
                <td mat-cell
                    *matCellDef="let element">{{element.home}}</td>
            </ng-container>

            <ng-container matColumnDef="away">
                <th mat-header-cell
                    *matHeaderCellDef>Away</th>
                <td mat-cell
                    *matCellDef="let element">{{element.away}}</td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
