<mat-toolbar class="page-title">
    Schedule Explorer
</mat-toolbar>
<div class="schedule-container">
    <div class="expansion-panel">
        <mat-expansion-panel hideToggle="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>filter_list</mat-icon>
                    <mat-chip-list>
                        <app-filter-chip
                            [valueChanges]="teamChanges"
                            label="Teams">
                        </app-filter-chip>
                        <app-filter-chip
                            [valueChanges]="cityChanges"
                            label="Cities">
                        </app-filter-chip>
                    </mat-chip-list>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
                <mat-select placeholder="Teams"
                    [formControl]="teams"
                    multiple>
                    <mat-option *ngFor="let team of teamList"
                        [value]="team">{{team}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Cities"
                    [formControl]="cities"
                    multiple>
                    <mat-option *ngFor="let city of cityList"
                        [value]="city">{{city}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-expansion-panel>
    </div>
    <!--<mat-divider></mat-divider>-->
    <div class="mat-elevation-z4">
        <table mat-table
            [dataSource]="games">
            <ng-container matColumnDef="city">
                <th mat-header-cell
                    *matHeaderCellDef>City</th>
                <td mat-cell
                    *matCellDef="let element">{{element.city}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell
                    *matHeaderCellDef>Date</th>
                <td mat-cell
                    *matCellDef="let element">{{element.date}}</td>
            </ng-container>

            <ng-container matColumnDef="home">
                <th mat-header-cell
                    *matHeaderCellDef>Home</th>
                <td mat-cell
                    *matCellDef="let element">{{element.home}}</td>
            </ng-container>

            <ng-container matColumnDef="away">
                <th mat-header-cell
                    *matHeaderCellDef>Away</th>
                <td mat-cell
                    *matCellDef="let element">{{element.away}}</td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
