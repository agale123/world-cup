<mat-chip color="primary"
    selected
    [class.hide]="!(showChip | async)">
    <ng-container *ngIf="label">{{label}}: </ng-container>
    <span *ngFor="let value of (valueChanges | async); let first = first">
        <ng-container *ngIf="!first">,</ng-container>
        {{value}}
    </span>
    <button mat-icon-button (click)="deleteChip.emit()">
        <mat-icon >close</mat-icon>
    </button>
</mat-chip>
