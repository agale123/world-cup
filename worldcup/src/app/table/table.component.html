<table mat-table
    [dataSource]="games"
    class="content-width">
    <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef>ID</th>
        <td mat-cell
            *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell
            *matHeaderCellDef>City</th>
        <td mat-cell
            *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell
            *matHeaderCellDef>Date</th>
        <td mat-cell
            *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="home">
        <th mat-header-cell
            *matHeaderCellDef>Home</th>
        <td mat-cell
            *matCellDef="let element">
            <div *ngFor="let row of splitTeam(element.home)">
                {{row}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="away">
        <th mat-header-cell
            *matHeaderCellDef>Away</th>
        <td mat-cell
            *matCellDef="let element">
            <div *ngFor="let row of splitTeam(element.away)">
                {{row}}
            </div>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
