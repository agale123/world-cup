<div class="container">
    <!-- Prediction setting panel -->
    <div class="expansion-panel">
        <mat-expansion-panel hideToggle="true"
            expanded="true"
            class="content-width">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>map</mat-icon>
                </mat-panel-title>
                <mat-panel-description>
                    Pick your favorite teams to plan an itinerary
                </mat-panel-description>
            </mat-expansion-panel-header>

            <!-- Form contents -->
            <form>
                <div *ngFor="let x of preferences; let i = index;">
                    <mat-divider *ngIf="i > 0"></mat-divider>
                    <mat-form-field>
                        <mat-select placeholder="Team"
                            name="team"
                            [(value)]="x.team">
                            <mat-option *ngFor="let team of teamList"
                                [value]="team">{{team}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput
                            type="number"
                            min="1"
                            max="5"
                            pattern="[1-5]"
                            name="weight-{{i}}"
                            placeholder="Weight"
                            [(ngModel)]="x.weight">
                            <mat-error>
                                Please enter a value between 1 and 5
                            </mat-error>
                    </mat-form-field>
                    <button mat-icon-button
                        *ngIf="preferences.length > 1"
                        (click)="deleteTeam(i)">
                        <mat-icon aria-label="Delete prediction">
                            delete
                        </mat-icon>
                    </button>
                </div>
                <div>
                    <button mat-raised-button
                        (click)="addTeam()">
                        Add team
                    </button>
                    <button mat-raised-button
                        color="primary"
                        [disabled]="isSubmitDisabled()"
                        (click)="computeItinerary()">
                        Submit
                    </button>
                </div>
            </form>
        </mat-expansion-panel>
    </div>

    <!-- Table -->
    <div class="mat-elevation-z4" *ngIf="games.length > 0">
        <app-table [games]="games"></app-table>
    </div>
</div>
